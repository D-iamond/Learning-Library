<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图片</title>
		<style>
		body{white-space: pre-wrap}
	</style>
</head>

<body>
	HTML5 支持文本、图片、声音、视频等媒体格式，除了文本直接写入，其他都是嵌入式，只记录路径
<!--	<img src="" alt=""> 文本路径，替换文本-->
	title 属性规定关于元素的额外信息， 通常会在会在鼠标移到元素上时显示一段工具提示文本(tooltip text)
	图片的插入是以行内元素显示的
	
	
	audio标签主要定义播放声音文件或者音频流的标准，支持Ogg、MP3、Wav
	<audio src="#" controls="contorls"></audio>
	属性 autoplay 音频就绪后马上播放，自动播放
		controls 向用户显示控件，比如播放
		loop 	 每当音频结束时重新播放
		muted    规定音频输出时应该被静音
		preload  音频在页面加载时进行加载，并预备播放。如果使用"autoplay"，则忽略该属性
	
	
</body>
</html>
