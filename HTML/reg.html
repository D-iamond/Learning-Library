<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<link href="head.css" rel="stylesheet" type="text/css" />
</head>

<body>
<table width="70%" border="1" align="center">
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><table width="60%" border="1" align="center">
      <tr>
        <td colspan="2" class="tablehead">请输入注册信息</td>
        </tr>
      <tr>
        <td class="contentFont">用户名：</td>
        <td class="contentFont"><input type="text" name="UserName"  id="UserName"/></td>
      </tr>
      <tr>
        <td class="contentFont">密码：</td>
        <td class="contentFont"><input type="password" name="password1"  id="password1"/></td>
      </tr>
      <tr>
        <td class="contentFont">确认密码：</td>
        <td class="contentFont"><input type="password" name="password2"   id="password2"/></td>
      </tr>
      <tr>
        <td class="contentFont">性别：</td>
        <td class="contentFont"><input name="sex" type="radio" value="男" checked="checked" />
          男
            <input type="radio" name="sex" value="女" />
          女</td>
      </tr>
      <tr>
        <td class="contentFont">邮箱：</td>
        <td class="contentFont"><input type="text" name="email"  id="email"/></td>
      </tr>
      <tr>
        <td colspan="2" class="contentFont"><div align="center">
          <p>
            <input name="提交" type="submit" id="提交" value="提交" />
            <input name="重置" type="reset" id="重置" value="重置" />
          </p>
        </div></td>
        </tr>
    </table></td>
  </tr>
  <tr>
    <td>tail.html</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
</table>
<div align="center">	</div>
</body>
</html>
