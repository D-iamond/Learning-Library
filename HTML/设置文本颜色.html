<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>设置文字颜色</title>

<style>
	div{width:150px; height:50px;}
	#box1{background-color: hsla(0,100%,50%,1.00)}
	#box2{background-color: hsla(60,100%,50%,1.00)}
	#box3{background-color: hsla(120,100%,50%,1.00)}
	#box4{background-color: hsla(180,100%,50%,1.00)}
	#box5{background-color: hsla(240,100%,50%,1.00)}
	#box6{background-color: hsla(300,100%,50%,1.00)}
	
</style>
</head>

<body>
color_name  规定颜色为颜色名称的文本颜色(比如"red")                   	 <br />    
hex_number  规定颜色为十六进制值的文本颜色(比如"#ff0000")                <br />   
rgb_number  规定颜色为rgb代码的文本颜色(比如"rgb(255,0,0)") 			 <br />
rgba_number  规定颜色值rgba代码的文本颜色(比如"rgba(255,0,0.3)")  		 <br />  <!--    带透明度-->
lnherit      规定应该从父元素继承颜色 									 <br />   
Hsl_number   规定颜色值为HSL代码的颜色(比如"hsl(359,75%,50%)") 			 <br />  <!--/*色调，饱和度，亮度*/-->
Hsla_number  规定颜色值为HSLa代码的颜色(比如"hsl(0.75%,50%,0.5)")	     <br />

  <div id="box1"></div>
  <div id="box2"></div>
  <div id="box3"></div>
  <div id="box4"></div>
  <div id="box5"></div>
  <div id="box6"></div>

</body>
</html>
